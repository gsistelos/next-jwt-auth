networks:
  next-jwt-auth:
    name: next-jwt-auth

services:
  postgres:
    container_name: postgres
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - "./postgres-data:/var/lib/postgresql/data"
    networks:
      - next-jwt-auth

  adminer:
    container_name: adminer
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - next-jwt-auth
